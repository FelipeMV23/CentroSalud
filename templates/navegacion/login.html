{% load static %}
{% include 'navegacion/navbar.html' %}
<form method="post">
    {% csrf_token %}
    <section class="form-register">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
        <h1>Iniciar Sesion</h1>
        <p>
        <input class="controls" input type="text" name="username" id="username" class="form-control" required placeholder="Ingrese su Nombre">
        <span class="helptext">Requerido. 150 carácteres como máximo. Únicamente letras, dígitos y @/./+/-/_ </span>
        </p>
        
        <p>
        <input class="controls"  type="password" name="password" id="password" class="form-control" required placeholder="Ingrese su Contraseña">
        </p>
        
        <input class="botons" type="submit" value="Iniciar Sesion">
    </section>
</form>
