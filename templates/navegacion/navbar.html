{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/Centro-medico-veintisiete-y-medio.png' %}" alt="Logo" class="img-fluid" style="height: 4.5rem;">
                </a>
                <!-- Botón del menú hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <img class="navbar-toggler-icon" src="{% static 'images/burger-bar2.png' %}">
                </button>
                <!-- Elementos del menú -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link button-text" href="{% url 'home' %}">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link button-text" href="{% url 'especialistas' %}">ESPECIALIDADES</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link button-text" href="#">TOMA DE HORA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link button-text" href="{% url 'logout' %}">CERRAR SESIÓN</a>
                        </li>
                        <li class="nav-item">
                            <div class="d-flex flex-column align-items-center profile-item">
                                <img src="{% static 'images/usuario.png' %}" alt="Usuario" class="usuario" style="width: 40px; height: 40px;">
                                <span class="mt-2 username">{{ user.username }}</span>
                            </div>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link button-text" href="{% url 'login' %}">INICIAR SESIÓN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link button-text" href="{% url 'register' %}">REGISTRARSE</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- JavaScript para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
