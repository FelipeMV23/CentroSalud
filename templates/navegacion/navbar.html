{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/Centro-medico-veintisiete-y-medio.png' %}" alt="Logo" style="height: 90px;">
                </a>
                <!-- Burger Menu Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="{% static 'images/burger-bar2.png' %}" alt="Menu hamburguesa" style="width: 40px; height: 40px;">
                </button>
                <!-- Navigation Items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-1"></li>
                            <div class="col button-background">
                                <a class="nav-link fw-normal button-text" href="{% url 'home' %}">Inicio</a>
                            </div>
                        </li>
                        <!-- Otros enlaces de navegación -->
                        <li class="nav-item mx-1">
                            <div class="col button-background">
                                <a class="nav-link fw-normal button-text" href="{% url 'especialistas' %}">Especialidades</a>
                            </div>
                        </li>
                        <li class="nav-item mx-1">
                            <div class="col button-background">
                                <a class="nav-link fw-normal button-text" href="{% url 'especialistas' %}">Toma de hora</a>
                            </div>
                        </li>

                        {% if user.is_authenticated %}
                            <li class="nav-item mx-1">
                                <div class="col button-background">
                                    <a class="nav-link fw-normal button-text" href="{% url 'logout' %}">Cerrar sesión</a>
                                </div>
                            </li>
                        {% else %}
                            <li class="nav-item mx-1">
                                <div class="col button-background">
                                    <a class="nav-link fw-normal button-text" href="{% url 'login' %}">Iniciar sesión</a>
                                </div>
                            </li>
                            <li class="nav-item mx-1">
                                <div class="col button-background">
                                    <a class="nav-link fw-normal button-text" href="{% url 'register' %}">Registrarse</a>
                                </div>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
